<div class="flex flex-row justify-center">
    <div class="w-full lg:w-3/5 backdrop-blur-md md:rounded-lg
                lg:rounded-lg p-3 m-3 saturate-180 bg-gradient-to-tr
                from-light_grad_f to-light_grad_t border-1 border-border_glass flex
                flex-col justify-start dark:from-dark_grad_f dark:to-dark_grad_t
                opacity-80 hover:saturate-200 hover:opacity-90 transition-all ease-in-out duration-300">
        <h2 class="text-3xl text-light_dark font-semibold mb-4 text-center 
        dark:text-dark_dark">Langues</h2>
        <div class="flex flex-col lg:flex-row justify-evenly">
            {% for language in languages %}
                <h3 class="text-3xl lg:text-2xl font-semibold text-light_dark dark:text-dark_dark m-2 {{ language.get_lang }}" data-display-type="block">{{ language | safe }}</h3>
            {% endfor %}
        </div>

    </div>
</div>

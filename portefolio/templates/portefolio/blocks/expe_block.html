<div class="flex flex-row justify-center">
    <div class="w-full lg:w-4/5 backdrop-blur-md md:rounded-lg
        lg:rounded-lg p-3 m-3 saturate-180 bg-gradient-to-tr
        from-light_grad_f to-light_grad_t border-1 border-border_glass flex
        flex-col justify-start dark:from-dark_grad_f dark:to-dark_grad_t 
        opacity-80 hover:saturate-200 hover:opacity-90 transition-all ease-in-out duration-300">
    <h2 class="text-6xl lg:text-3xl text-light_dark dark:text-dark_dark font-semibold mb-4 text-center">Mes exp√©riences</h2>
        <ol class="flex flex-col lg:flex-row items-center w-full">
            {% for experience in experiences %}
                <li class="relative block mb-6 h-full w-full {{ experience.get_lang }}" data-display-type="block">
                    <div class="flex items-center">
                        <div class="z-10 flex items-center justify-center w-16
                        h-16 lg:w-9 lg:h-9 bg-transparent dark:bg-dark_dark
                        rounded-full ring-8 lg:ring-4 shrink-0 m-4">
                            <span class="text-4xl lg:text-2xl font-semibold text-light_medium dark:text-dark_medium"><i class="{{ experience.icon }}"></i></span>
                        </div>
                        <div class="hidden lg:flex w-full bg-gray-700 h-0.5"></div>
                    </div>
                    <div class="mt-3 pe-8 lg:pe-2">
                        <h3 class="text-4xl lg:text-2xl font-semibold text-light_dark dark:text-dark_dark">{{ experience.title }}</h3>
                        <time class="block mb-2 text-2xl lg:text-xl font-normal leading-none text-light_text dark:text-dark_text italic">{{ experience.date }}</time>
                        <p class="text-3xl lg:text-lg font-medium text-light_text dark:text-dark_text b">
                            {{ experience.description }}
                        </p>
                    </div>
                </li>
            {% endfor %}
        </ol>
    </div>
</div>
